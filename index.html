<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do List with Due Dates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #222;
      color: #eee;
    }
    h1 {
      text-align: center;
    }
    .todo-container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    .dark-mode .todo-container {
      background: #333;
      box-shadow: 0 0 10px #555;
    }
    input[type="text"] {
      width: 50%;
      padding: 10px;
      margin-right: 5px;
      box-sizing: border-box;
    }
    input[type="date"] {
      padding: 10px;
      margin-right: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      background: #e0e0e0;
      margin: 5px 0;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .dark-mode li {
      background: #444;
    }
    li.completed span {
      text-decoration: line-through;
      color: #888;
    }
    .btn {
      margin-left: 5px;
      padding: 4px 8px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      flex-shrink: 0;
    }
    .edit-btn { background-color: orange; color: white; }
    .delete-btn { background-color: red; color: white; }
    .clear-btn { background-color: #555; color: white; margin-top: 10px; width: 100%; }
    .mode-toggle {
      float: right;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }
    small {
      margin-left: 10px;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleDarkMode()">üåô/‚òÄÔ∏è</button>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task..." />
    <input type="date" id="dueDateInput" />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
    <button class="clear-btn" onclick="clearTasks()">Clear All</button>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      const today = new Date().toISOString().split("T")[0];

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";

        const span = document.createElement("span");
        span.textContent = task.text;
        span.style.flex = "1";
        span.style.cursor = "pointer";
        span.onclick = () => toggleComplete(index);

        if (task.due) {
          const dueSpan = document.createElement("small");
          dueSpan.textContent = `(Due: ${task.due})`;

          // Highlight overdue or today
          if (!task.completed && task.due < today) {
            dueSpan.style.color = "red";
          } else if (!task.completed && task.due === today) {
            dueSpan.style.color = "orange";
          }

          span.appendChild(dueSpan);
        }

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "btn edit-btn";
        editBtn.onclick = () => editTask(index);

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "btn delete-btn";
        delBtn.onclick = () => deleteTask(index);

        li.appendChild(span);
        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const dueInput = document.getElementById("dueDateInput");
      const taskText = input.value.trim();
      const dueDate = dueInput.value;

      if (taskText) {
        tasks.push({ text: taskText, completed: false, due: dueDate });
        saveTasks();
        renderTasks();
        input.value = "";
        dueInput.value = "";
      }
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit your task:", tasks[index].text);
      const newDue = prompt("Edit due date (YYYY-MM-DD):", tasks[index].due || "");

      if (newText !== null && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        tasks[index].due = newDue || "";
        saveTasks();
        renderTasks();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    function clearTasks() {
      if (confirm("Are you sure you want to delete all tasks?")) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    }

    // Notifications for tasks due today
    function checkReminders() {
      if (!("Notification" in window)) return;
      if (Notification.permission !== "granted") return;

      const today = new Date().toISOString().split("T")[0];
      tasks.forEach(task => {
        if (!task.completed && task.due === today) {
          new Notification("Task Due Today", { body: task.text });
        }
      });
    }

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
      renderTasks();
      if ("Notification" in window) {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            checkReminders();
          }
        });
      }
    };

    // Support adding task via Enter key
    document.getElementById("taskInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        addTask();
      }
    });
  </script>
</body>
</html>

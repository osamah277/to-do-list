<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase To-Do List</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>

  <h2>To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter task">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>

  <script>
    // 1. Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA3FUbZhG2qA-lsVVpUJR4UEebhJQBIGLI",
      authDomain: "todolist-7c38d.firebaseapp.com",
      projectId: "todolist-7c38d",
      storageBucket: "todolist-7c38d.firebasestorage.app",
      messagingSenderId: "1017408235677",
      appId: "1:1017408235677:web:b5479bc8545ee4cdfa8c74"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 2. Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => loadTasks())
        .catch(err => alert("Login failed: " + err.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("taskList").innerHTML = "";
      });
    }

    // 3. Add Task
    function addTask() {
      const user = auth.currentUser;
      if (!user) return alert("Login first.");
      const task = document.getElementById("taskInput").value.trim();
      if (!task) return;
      db.collection("users").doc(user.uid).collection("tasks").add({
        text: task,
        completed: false,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("taskInput").value = "";
        loadTasks();
      }).catch(err => alert("Error adding task: " + err.message));
    }

    // 4. Load Tasks
    function loadTasks() {
      const user = auth.currentUser;
      if (!user) return;
      db.collection("users").doc(user.uid).collection("tasks").orderBy("createdAt")
        .get()
        .then(snapshot => {
          const list = document.getElementById("taskList");
          list.innerHTML = "";
          snapshot.forEach(doc => {
            const li = document.createElement("li");
            li.textContent = doc.data().text;
            list.appendChild(li);
          });
        })
        .catch(err => alert("Error loading tasks: " + err.message));
    }

    // 5. Reload tasks on login
    auth.onAuthStateChanged(user => {
      if (user) {
        loadTasks();
      } else {
        document.getElementById("taskList").innerHTML = "";
      }
    });
  </script>
</body>
</html>

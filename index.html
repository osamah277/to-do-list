<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List with Admin & Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #222;
      color: #eee;
    }
    .container {
      max-width: 400px;
      margin: 0 auto 20px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    .dark-mode .container {
      background: #333;
      box-shadow: 0 0 10px #555;
    }
    input[type="text"], input[type="password"] {
      width: 70%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
    .btn {
      margin: 5px 0;
      padding: 6px 10px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .edit-btn { background-color: orange; color: white; }
    .delete-btn { background-color: red; color: white; }
    .clear-btn { background-color: #555; color: white; width: 100%; margin-top: 10px; }
    .mode-toggle {
      float: right;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 20px;
      margin-bottom: 10px;
    }
    ul { list-style-type: none; padding: 0; }
    li {
      padding: 8px;
      background: #e0e0e0;
      margin: 5px 0;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dark-mode li { background: #444; }
    .completed .task-text {
      text-decoration: line-through;
      color: #888;
    }
    .due-date {
      display: block;
      font-size: 0.8em;
      color: #555;
      margin-top: 4px;
    }
    .dark-mode .due-date {
      color: #ccc;
    }
    .hidden {
      display: none;
    }
    /* Admin panel logout button */
    #adminPanel button.logout-btn {
      margin-bottom: 15px;
      padding: 8px 12px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #adminPanel ul {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    #adminPanel li {
      background: #ddd;
      margin-bottom: 6px;
      padding: 6px 8px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #adminPanel .delete-user-btn {
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleDarkMode()" id="modeIcon">üåô</button>

  <!-- Login Section -->
  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button onclick="login()">Login</button>
  </div>

  <!-- To-Do App Section -->
  <div class="container hidden" id="todoContainer">
    <h1>To-Do List</h1>
    <button onclick="logout()">Logout</button><br /><br />
    <input type="text" id="taskInput" placeholder="Enter a task..." />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
    <button class="clear-btn" onclick="clearTasks()">Clear All</button>
  </div>

  <!-- Admin Panel -->
  <div class="container hidden" id="adminPanel">
    <h2>Admin Panel - User Management</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
    <ul id="userList"></ul>

    <h3>Add User</h3>
    <input type="text" id="newUsername" placeholder="Username" />
    <input type="password" id="newPassword" placeholder="Password" />
    <button onclick="addUser()">Add User</button>
  </div>

  <script>
    // Users stored in localStorage, key: users
    // Format: [{username: "...", password: "..."}, ...]
    let users = JSON.parse(localStorage.getItem("users")) || [
      { username: "admin", password: "1234" }
    ];

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let currentUser = null;

    function saveUsers() {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        if (task.completed) li.classList.add("completed");

        const span = document.createElement("span");
        span.className = "task-text";
        span.innerHTML = task.text;

        if (task.dueDate) {
          const due = document.createElement("span");
          due.className = "due-date";
          due.textContent = `Due: ${task.dueDate}`;
          span.appendChild(due);
        }

        span.style.flex = "1";
        span.onclick = () => toggleComplete(index);

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "btn edit-btn";
        editBtn.onclick = () => editTask(index);

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "btn delete-btn";
        delBtn.onclick = () => deleteTask(index);

        li.appendChild(span);
        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    function renderUserList() {
      const userList = document.getElementById("userList");
      userList.innerHTML = "";
      users.forEach((user, index) => {
        const li = document.createElement("li");
        li.textContent = `${user.username} ‚Äî ${user.password}`;
        if(user.username !== "admin"){
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.className = "delete-user-btn";
          delBtn.onclick = () => {
            if(confirm(`Delete user "${user.username}"?`)){
              users.splice(index, 1);
              saveUsers();
              renderUserList();
            }
          };
          li.appendChild(delBtn);
        }
        userList.appendChild(li);
      });
    }

    function addUser() {
      const newUsername = document.getElementById("newUsername").value.trim();
      const newPassword = document.getElementById("newPassword").value;

      if (!newUsername || !newPassword) {
        alert("Please enter username and password.");
        return;
      }
      if(users.find(u => u.username === newUsername)) {
        alert("Username already exists!");
        return;
      }

      users.push({ username: newUsername, password: newPassword });
      saveUsers();
      renderUserList();
      document.getElementById("newUsername").value = "";
      document.getElementById("newPassword").value = "";
      alert(`User "${newUsername}" added.`);
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (!taskText) return;

      const wantsDueDate = confirm("Do you want to add a due date?");
      let dueDate = "";
      if (wantsDueDate) {
        dueDate = prompt("Enter due date (e.g., YYYY-MM-DD):") || "";
      }

      tasks.push({ text: taskText, completed: false, dueDate: dueDate });
      saveTasks();
      renderTasks();
      input.value = "";
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit your task:", tasks[index].text);
      if (newText !== null && newText.trim() !== "") {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    function toggleDarkMode() {
      const body = document.body;
      const icon = document.getElementById("modeIcon");
      body.classList.toggle("dark-mode");
      const darkModeOn = body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", darkModeOn);
      icon.textContent = darkModeOn ? "‚òÄÔ∏è" : "üåô";
    }

    function clearTasks() {
      if (confirm("Are you sure you want to delete all tasks?")) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    }

    // Authentication and UI management
    function login() {
      const userInput = document.getElementById("username").value.trim();
      const passInput = document.getElementById("password").value;

      const user = users.find(u => u.username === userInput && u.password === passInput);

      if (user) {
        currentUser = user.username;
        localStorage.setItem("loggedInUser", currentUser);
        if (currentUser === "admin") {
          showAdminPanel();
        } else {
          showTodoApp();
        }
      } else {
        alert("Invalid credentials!");
      }
    }

    function logout() {
      currentUser = null;
      localStorage.removeItem("loggedInUser");
      document.getElementById("todoContainer").classList.add("hidden");
      document.getElementById("adminPanel").classList.add("hidden");
      document.getElementById("loginContainer").classList.remove("hidden");
      clearInputFields();
    }

    function showTodoApp() {
      document.getElementById("loginContainer").classList.add("hidden");
      document.getElementById("adminPanel").classList.add("hidden");
      document.getElementById("todoContainer").classList.remove("hidden");
      renderTasks();
    }

    function showAdminPanel() {
      document.getElementById("loginContainer").classList.add("hidden");
      document.getElementById("todoContainer").classList.add("hidden");
      document.getElementById("adminPanel").classList.remove("hidden");
      renderUserList();
    }

    function clearInputFields() {
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("taskInput").value = "";
      document.getElementById("newUsername").value = "";
      document.getElementById("newPassword").value = "";
    }

    // Initial setup
    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("modeIcon").textContent = "‚òÄÔ∏è";
      }

      const loggedInUser = localStorage.getItem("loggedInUser");
      if (loggedInUser) {
        currentUser = loggedInUser;
        if (currentUser === "admin") {
          showAdminPanel();
        } else {
          showTodoApp();
        }
      }
    };

    document.getElementById("taskInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        addTask();
      }
    });
  </script>
</body>
</html>

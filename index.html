<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do List with Custom Due Date Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #222;
      color: #eee;
    }
    h1 {
      text-align: center;
    }
    .todo-container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    .dark-mode .todo-container {
      background: #333;
      box-shadow: 0 0 10px #555;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 5px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      background: #e0e0e0;
      margin: 5px 0;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .dark-mode li {
      background: #444;
    }
    li.completed span {
      text-decoration: line-through;
      color: #888;
    }
    .btn {
      margin-left: 5px;
      padding: 4px 8px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      flex-shrink: 0;
    }
    .edit-btn { background-color: orange; color: white; }
    .delete-btn { background-color: red; color: white; }
    .clear-btn { background-color: #555; color: white; margin-top: 10px; width: 100%; }
    .mode-toggle {
      float: right;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 16px;
      margin-bottom: 10px;
    }
    small {
      margin-left: 10px;
      font-size: 0.85em;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 0 10px #333;
      color: black;
    }
    .dark-mode .modal-content {
      background: #444;
      color: white;
    }
    .modal-content button {
      margin: 10px;
      padding: 8px 20px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      font-weight: bold;
    }
    #yesBtn {
      background-color: #28a745;
      color: white;
    }
    #noBtn {
      background-color: #dc3545;
      color: white;
    }
    #dateAddBtn {
      background-color: #28a745;
      color: white;
    }
    #dateCancelBtn {
      background-color: #dc3545;
      color: white;
    }
    #dueDateInput {
      padding: 6px 10px;
      font-size: 1em;
      width: 90%;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleDarkMode()">üåô/‚òÄÔ∏è</button>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task..." />
    <button id="addBtn">Add</button>
    <ul id="taskList"></ul>
    <button class="clear-btn" onclick="clearTasks()">Clear All</button>
  </div>

  <!-- Modal 1: Yes/No for due date question -->
  <div id="dueDateModal" class="modal">
    <div id="dueDateModalContent" class="modal-content">
      <p>Do you want to add a due date?</p>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- Modal 2: Due date input -->
  <div id="dueDateInputModal" class="modal">
    <div id="dueDateInputModalContent" class="modal-content">
      <p>Please select a due date:</p>
      <input type="date" id="dueDateInput" />
      <br />
      <button id="dateAddBtn">Add</button>
      <button id="dateCancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    const modal = document.getElementById("dueDateModal");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const addBtn = document.getElementById("addBtn");
    const input = document.getElementById("taskInput");
    const modalContent = document.getElementById("dueDateModalContent");

    const dateModal = document.getElementById("dueDateInputModal");
    const dateInput = document.getElementById("dueDateInput");
    const dateAddBtn = document.getElementById("dateAddBtn");
    const dateCancelBtn = document.getElementById("dateCancelBtn");
    const dateModalContent = document.getElementById("dueDateInputModalContent");

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      const today = new Date().toISOString().split("T")[0];

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";

        const span = document.createElement("span");
        span.textContent = task.text;
        span.style.flex = "1";
        span.style.cursor = "pointer";
        span.onclick = () => toggleComplete(index);

        if (task.due) {
          const dueSpan = document.createElement("small");
          dueSpan.textContent = `(Due: ${task.due})`;

          if (!task.completed && task.due < today) {
            dueSpan.style.color = "red";
          } else if (!task.completed && task.due === today) {
            dueSpan.style.color = "orange";
          }

          span.appendChild(dueSpan);
        }

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "btn edit-btn";
        editBtn.onclick = () => editTask(index);

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "btn delete-btn";
        delBtn.onclick = () => deleteTask(index);

        li.appendChild(span);
        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    function addTaskWithDueDate(dueDate = "") {
      const taskText = input.value.trim();
      if (!taskText) return;

      if (dueDate && !/^\d{4}-\d{2}-\d{2}$/.test(dueDate)) {
        alert("Invalid date format. Please use YYYY-MM-DD.");
        return;
      }

      tasks.push({ text: taskText, completed: false, due: dueDate });
      saveTasks();
      renderTasks();
      input.value = "";
    }

    // Show the first modal on add button click
    addBtn.addEventListener("click", () => {
      if (!input.value.trim()) return;

      modal.style.display = "flex";
      if (document.body.classList.contains("dark-mode")) {
        modalContent.classList.add("dark-mode");
      } else {
        modalContent.classList.remove("dark-mode");
      }
    });

    yesBtn.addEventListener("click", () => {
      modal.style.display = "none";

      // Show date input modal
      dateInput.value = ""; // Reset date input
      dateModal.style.display = "flex";

      if (document.body.classList.contains("dark-mode")) {
        dateModalContent.classList.add("dark-mode");
      } else {
        dateModalContent.classList.remove("dark-mode");
      }
    });

    noBtn.addEventListener("click", () => {
      modal.style.display = "none";
      addTaskWithDueDate("");
    });

    dateAddBtn.addEventListener("click", () => {
      const selectedDate = dateInput.value;
      if (!selectedDate) {
        alert("Please select a date or press Cancel.");
        return;
      }
      dateModal.style.display = "none";
      addTaskWithDueDate(selectedDate);
    });

    dateCancelBtn.addEventListener("click", () => {
      dateModal.style.display = "none";
      // Do nothing, don't add task
    });

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newText = prompt("Edit your task:", tasks[index].text);
      if (newText === null || newText.trim() === "") return;

      let newDue = tasks[index].due || "";
      if (confirm("Do you want to edit the due date?")) {
        newDue = prompt("Enter due date (YYYY-MM-DD):", newDue);
        if (newDue && !/^\d{4}-\d{2}-\d{2}$/.test(newDue)) {
          alert("Invalid date format. Please use YYYY-MM-DD.");
          newDue = "";
        }
      }

      tasks[index].text = newText.trim();
      tasks[index].due = newDue;
      saveTasks();
      renderTasks();
    }

    function clearTasks() {
      if (confirm("Are you sure you want to delete all tasks?")) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
    }

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
      }
      renderTasks();
    };

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        addBtn.click();
      }
    });
  </script>
</body>
</html>

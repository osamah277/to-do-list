<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #222;
      color: #eee;
    }
    h1 {
      text-align: center;
    }
    .todo-container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    .dark-mode .todo-container {
      background: #333;
      box-shadow: 0 0 10px #555;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-right: 5px;
    }
    button {
      padding: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 8px;
      background: #e0e0e0;
      margin: 5px 0;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dark-mode li {
      background: #444;
    }
    li.completed span {
      text-decoration: line-through;
      color: #888;
    }
    .btn {
      margin-left: 5px;
      padding: 4px 8px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .edit-btn { background-color: orange; color: white; }
    .delete-btn { background-color: red; color: white; }
    .clear-btn { background-color: #555; color: white; margin-top: 10px; width: 100%; }
    .mode-toggle {
      float: right;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 20px;
      line-height: 1;
    }

    /* Modal styles */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 0 15px #333;
      text-align: center;
      color: #222;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode .modal {
      background: #444;
      color: #eee;
      box-shadow: 0 0 15px #000;
    }
    .modal button {
      margin: 10px 5px 0 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .modal .btn-yes {
      background-color: #28a745;
      color: white;
    }
    .modal .btn-no {
      background-color: #dc3545;
      color: white;
    }
    .modal input[type="date"] {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .dark-mode .modal input[type="date"] {
      background: #666;
      border: 1px solid #999;
      color: #eee;
    }
  </style>
</head>
<body>
  <button id="modeToggleBtn" class="mode-toggle" onclick="toggleDarkMode()">üåô</button>
  <div class="todo-container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a task..." />
    <button onclick="startAddTask()">Add</button>
    <ul id="taskList"></ul>
    <button class="clear-btn" onclick="clearTasks()">Clear All</button>
  </div>

  <!-- Modal for Yes/No question -->
  <div id="confirmModal" class="modal-overlay">
    <div class="modal">
      <p>Do you want to add a due date for this task?</p>
      <button class="btn-yes" id="confirmYesBtn">Yes</button>
      <button class="btn-no" id="confirmNoBtn">No</button>
    </div>
  </div>

  <!-- Modal for entering due date -->
  <div id="dateModal" class="modal-overlay">
    <div class="modal">
      <p>Enter due date:</p>
      <input type="date" id="dueDateInput" />
      <div>
        <button class="btn-yes" id="dateOkBtn">OK</button>
        <button class="btn-no" id="dateCancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let currentEditingIndex = null; // for edit task

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";

        const span = document.createElement("span");
        span.textContent = task.text + (task.dueDate ? ` (Due: ${task.dueDate})` : "");
        span.style.flex = "1";
        span.onclick = () => toggleComplete(index);

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "btn edit-btn";
        editBtn.onclick = () => startEditTask(index);

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "btn delete-btn";
        delBtn.onclick = () => deleteTask(index);

        li.appendChild(span);
        li.appendChild(editBtn);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    // Dark mode toggle
    const modeToggleBtn = document.getElementById("modeToggleBtn");

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      localStorage.setItem("darkMode", isDark);
      modeToggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
    }

    // Modal elements
    const confirmModal = document.getElementById("confirmModal");
    const dateModal = document.getElementById("dateModal");
    const dueDateInput = document.getElementById("dueDateInput");
    const confirmYesBtn = document.getElementById("confirmYesBtn");
    const confirmNoBtn = document.getElementById("confirmNoBtn");
    const dateOkBtn = document.getElementById("dateOkBtn");
    const dateCancelBtn = document.getElementById("dateCancelBtn");

    // State for new task or edit task
    let newTaskText = "";
    let editingMode = false;

    // Start add task flow with modal
    function startAddTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (!taskText) return alert("Please enter a task.");

      newTaskText = taskText;
      editingMode = false;
      input.value = "";

      showConfirmModal();
    }

    // Start edit task flow with modal
    function startEditTask(index) {
      currentEditingIndex = index;
      editingMode = true;

      const task = tasks[index];
      newTaskText = task.text;

      // Pre-fill input with current text
      const input = document.getElementById("taskInput");
      input.value = task.text;

      showConfirmModal(task.dueDate || "");
    }

    function showConfirmModal(existingDueDate = "") {
      confirmModal.classList.add("active");
      dueDateInput.value = existingDueDate;
    }

    function hideConfirmModal() {
      confirmModal.classList.remove("active");
    }

    function showDateModal() {
      dateModal.classList.add("active");
    }

    function hideDateModal() {
      dateModal.classList.remove("active");
    }

    // Confirm modal button handlers
    confirmYesBtn.onclick = () => {
      hideConfirmModal();
      showDateModal();
    };
    confirmNoBtn.onclick = () => {
      hideConfirmModal();
      saveTaskWithDueDate("");
    };

    // Date modal buttons
    dateOkBtn.onclick = () => {
      const dateValue = dueDateInput.value;
      saveTaskWithDueDate(dateValue);
      hideDateModal();
    };
    dateCancelBtn.onclick = () => {
      saveTaskWithDueDate("");
      hideDateModal();
    };

    function saveTaskWithDueDate(dueDate) {
      if (editingMode && currentEditingIndex !== null) {
        // Edit existing task
        tasks[currentEditingIndex].text = newTaskText;
        tasks[currentEditingIndex].dueDate = dueDate || "";
        currentEditingIndex = null;
      } else {
        // Add new task
        tasks.push({ text: newTaskText, completed: false, dueDate: dueDate || "" });
      }
      saveTasks();
      renderTasks();
    }

    function clearTasks() {
      if (confirm("Are you sure you want to delete all tasks?")) {
        tasks = [];
        saveTasks();
        renderTasks();
      }
    }

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        modeToggleBtn.textContent = "‚òÄÔ∏è";
      } else {
        modeToggleBtn.textContent = "üåô";
      }
      renderTasks();
    };

    // Support adding task via Enter key in input (starts modal flow)
    document.getElementById("taskInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        startAddTask();
      }
    });
  </script>
</body>
</html>
